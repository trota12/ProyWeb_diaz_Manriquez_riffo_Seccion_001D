{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg p-4">
        <h1 class="text-center text-primary">{{ producto.nombre }}</h1>
        <div class="text-center">
            <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" class="img-fluid rounded" style="max-width: 400px;">
        </div>
        <p class="mt-3 text-muted">{{ producto.descripcion }}</p>
        <p class="text-success font-weight-bold">Precio: ${{ producto.precio }}</p>
        <p class="text-warning">Stock disponible: {{ producto.stock }}</p>
        
        <form method="POST" action="{% url 'agregar_al_carrito' producto.id %}" class="mt-3">
            {% csrf_token %}
            <label for="cantidad" class="font-weight-bold">Cantidad:</label>
            <input type="number" name="cantidad" id="cantidad" class="form-control" min="1" max="{{ producto.stock }}" value="1" required>
            <button type="submit" class="btn btn-primary mt-3 w-100">Agregar al carrito</button>
        </form>
    </div>
</div>
{% endblock %}
