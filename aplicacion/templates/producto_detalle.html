{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1>{{ producto.nombre }}</h1>
    <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" style="width:100%;">
    <p>{{ producto.descripcion }}</p>
    <p>Precio: ${{ producto.precio }}</p>
</div>
{% endblock %}
