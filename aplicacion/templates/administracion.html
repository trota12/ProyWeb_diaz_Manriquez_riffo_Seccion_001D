{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>{% if producto %}Editar{% else %}Agregar{% endif %} Producto</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if producto %}Actualizar{% else %}Guardar{% endif %}</button>
        <a href="{% url 'vista_admin' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
